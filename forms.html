<!doctype html>
<html lang="en">
<head>
  <style>
    label{
     color: darkblue;
      font-family: "Nimbus Mono L";
      font-size: 25px;
    }
    input{
      background-color: yellow;
      font-family: "Noto Sans Mono";
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>
<body>
<h2>Student Registration Form</h2>
<form action="iframe.html" method="get">
  <label for="Fname">Full Names</label>
  <input type="text"id="Fname"placeholder="Enter Your Name"><br>
  <label for="email">Email Address</label>
  <input type="email"id="email"placeholder="Enter your Email"><br>
  <label for="Contact">Phone Number</label>
  <input type="text"id="Contact"placeholder="Enter Your Phone Number"><br>
  <label for="DOB">Date of Birth</label>
  <input type="date"id="DOB"><br>
  <label for="male">Male</label>
  <input type="radio"id="male" name="gender"><br>
  <label for="Female">Female</label>
  <input type="radio"id="Female" name="gender"><br>
  <label for="Courses">Course Taken</label>
  <select name="Course" id="Courses">
     <option value="javascript">Javascript</option>
  <option value="python">Python</option>
  <option value="android">Android</option>
  <option value="Cyber Security">Cyber Security</option>
  <option value="React JS">React Js</option>
  </select><br>
  <label for="Image">Upload Picture</label>
  <input type="file"id="Image"><br>
  <label for="Password">Password</label>
  <input type="password"id="password" name="nenosiri"><br>
  <input type="submit"value="Register Here!!!">

</form>
<button type="button" onclick="alert('Safari Lab Morning Class')">Bonyeza</button>

</body>
</html>
